<div class="container">

  <h1>Ders Liste</h1>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Lütfen aranacak bir değer giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

  <button mat-fab color="primary" ng (click)="Ekle()"> 
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <p>&nbsp;</p> 

<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="dersKodu">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Kodu
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.dersKodu}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dersAdi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.dersAdi}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dersKredi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Kredi
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.dersKredi}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dersOgrSayisi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci Sayısı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.dersOgrSayisi}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="detay">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">


      <button mat-icon-button color="primary" [routerLink]="['/ogrlistele', kayit.dersId]">
        <mat-icon aria-label="label">person</mat-icon>
      </button>
  
      <button mat-icon-button color="primary" ng (click)="Duzenle(kayit)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
  
      <button mat-icon-button color="warn" ng (click)="Sil(kayit)">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>

</div>
