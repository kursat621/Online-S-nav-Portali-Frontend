<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Fotoğraf Güncelle</span>
</mat-toolbar>

<div class="container">
  <div *ngIf="secOgrenci">
    <h3><b>Öğrenci No: </b>{{secOgrenci.ogrNo}} <b>Adı Soyadı : </b>{{secOgrenci.ogrAdsoyad}}</h3>
    <img [src]="apiServis.siteUrl+'/Dosyalar/'+secOgrenci.ogrFoto" style="width: 200px;">
  </div>
<img [src]="secilenFoto" *ngIf="secilenFoto" style="width:  200px;"/>
<p>&nbsp;</p>
<input type="file" hidden="true " #foto  (change)="FotoSec($event)">
<button mat-raised-button color="primary" ng (click)="foto.click()">Fotoğraf Seç</button>&nbsp;
<button mat-raised-button color="primary" ng (click)="fotoDialogRef.close(ogrFoto)">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" ng (click)="fotoDialogRef.close()">İptal</button>

</div>
